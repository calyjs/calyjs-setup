name: Deploy Docs to GitHub Pages

on:
  push:
    tags:
      - 'website@*'

jobs:
  validate-tag:
    name: Tag validation check
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.check-tag.outputs.should-deploy }}
    steps:
      - name: Check if tag matches website@<semver>
        id: check-tag
        run: |
          TAG="${{ github.ref_name }}"
          echo "Checking tag: $TAG"
          if [[ "$TAG" =~ ^website@[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "should-deploy=true" >> "$GITHUB_OUTPUT"
          else
            echo "Skipping deployment: tag does not match required semver pattern (website@x.y.z)."
            echo "should-deploy=false" >> "$GITHUB_OUTPUT"
          fi

  deploy:
    name: Deploy Docusaurus website
    needs: validate-tag
    if: needs.validate-tag.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup
        
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
        shell: bash

      - name: Deploy to GitHub Pages
        run: pnpm nx run website:deploy
        shell: bash
        env:
          GIT_USER: ${{ github.actor }}
          GIT_PASS: ${{ secrets.GITHUB_TOKEN }}
