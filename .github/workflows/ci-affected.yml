name: Lint, Test & Build Affected Projects (CI)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: monorepo-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Affected Projects
    runs-on: ubuntu-latest
    env:
      BASE: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before }}
      HEAD: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node & pnpm environment
        uses: ./.github/actions/setup

      - name: Run lint on affected projects
        run: pnpm nx affected:lint --base=$BASE --head=$HEAD
        shell: bash

  test:
    name: Test Affected Projects
    runs-on: ubuntu-latest
    env:
      BASE: ${{ github.event.pull_request.base.sha || github.event.before }}
      HEAD: ${{ github.event.pull_request.head.sha || github.sha }}
    steps:

      - name: Checkout repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup Node & pnpm environment
        uses: ./.github/actions/setup

      - name: Run tests on affected projects
        run: pnpm nx affected:test --base=$BASE --head=$HEAD
        shell: bash
  
  build:
    name: Build Affected Projects
    runs-on: ubuntu-latest
    env:
      BASE: ${{ github.event.pull_request.base.sha || github.event.before }}
      HEAD: ${{ github.event.pull_request.head.sha || github.sha }}
    steps:

      - name: Checkout repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node & pnpm environment
        uses: ./.github/actions/setup

      - name: Run build on affected projects
        run: pnpm nx affected:build --base=$BASE --head=$HEAD
        shell: bash
